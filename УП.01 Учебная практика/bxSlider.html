<!DOCTYPE html>
<html>
<head>
	<title>bxSlider</title>
	<link rel="stylesheet" type="text/css" href="css/mainBxSlider.css">
	<!-- jQuery library (served from Google) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bxSlider Javascript file -->
	<script src="js/jquery.bxslider.js"></script>
	<!-- bxSlider CSS file -->
	<link href="css/jquery.bxslider.css" rel="stylesheet" />
	<meta charset="utf-8">
</head>
<body>
	<ul class="bxslider">
  		<li><img src="image/flower_1.jpg"></li>
  		<li><img src="image/flower_2.jpg"></li>
  		<li><img src="image/flower_3.jpg"></li>
  		<li><img src="image/flower_4.jpg"></li>
	</ul>

	<script>
		jQuery(document).ready(function(){
			jQuery('.bxslider').bxSlider({
				autoStart: true,
				auto: true,
				pause: 4000,
				autoDirection: 'next',
				autoHover: true
			});
		});
	</script>
</body>
</html>
